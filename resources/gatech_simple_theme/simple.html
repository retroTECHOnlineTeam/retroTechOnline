<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
       body{
        margin: 0;
        padding: 0;
        background-color: #ac9a58;
      }
      .header__top-bar--full {
        position: relative;
        min-width: 1170px;
        width: 100%;
        height: 20px;

      .header__center-bar {
        height: 100px;
        background-color: #b3a369;

        overflow: hidden;

        margin: 0px;
        width: 100%;
        padding: 0px;
        z-index: -1;
        background-image: -o-linear-gradient(left,#bfb37c,#B3A369);

      }
      .site-logo__arrow {
        position: relative;
        width: 0;
        left: 205px;
        border-top: 100px solid transparent;
        border-left: 53px solid #B3A369;
        z-index: 2;
      }
      .gt-logo {
        position:absolute;
        background-color:#B3A369;
        padding-left:40px;
        width:165px;
      }
      .header__title {

      }
      .breadcrumb__item {

      }
      .body-content {
        background-color:white;
        overflow:auto;
        position:fixed;
        top:160px;
        margin:0px;
        width:100%;
        padding: 20px
      }
      .gt-footer {
        font-size:12px;
        font-family:Roboto,Arial;
        position:fixed;
        bottom:0;
        right:0;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        overflow: visible;
        width: 100%;
      }
      .gt-footer-elem {
        margin-left: 20px;
        margin-right: 20px;
        padding: 5px;
      }
      .footer_text {
        text-align: right;
        margin: 0;
        margin-right: 20px;
      }

</head>
